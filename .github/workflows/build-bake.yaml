on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8:00 UTC for automatic rebuilds (pull in OS updates, security patches, etc.)
  push:
    branches:
      - main
  pull_request:
  
name: Release - Build, Test, and Push
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    concurrency:
      group: bake-setup-${{ github.ref }}
      cancel-in-progress: true

    outputs:
      GIT_SHA: ${{ steps.get-git-sha.outputs.GIT_SHA }}

    steps:
      - name: Checkout
        if: github.event_name == 'schedule'
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Checkout
        if: github.event_name != 'schedule'
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get-git-sha
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "GIT_SHA=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "$GIT_SHA"

  base:
    needs: [setup]
    name: Base Images
    runs-on: ubuntu-latest-8x

    concurrency:
      group: bake-base-${{ github.ref }}
      cancel-in-progress: true

    env:
      target: base-images
      GIT_SHA: ${{ needs.setup.outputs.GIT_SHA }}

    steps:
      - name: Checkout
        if: github.event_name == 'schedule'
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Checkout
        if: github.event_name != 'schedule'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: setup-buildx
        with:
          buildkitd-config: ./share/buildkitd.toml

      - name: Build, Test, and Push
        uses: ./.github/actions/bake-test-push
        with:
          target: ${{ env.target }}
          push-image: ${{ github.ref == 'refs/heads/main' || github.event_name == 'schedule' }}
          ghcr-token: ${{ secrets.GITHUB_TOKEN }}
          dockerhub-username: ${{ secrets.DOCKER_HUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          gcp-json: '${{ secrets.GCP_ARTIFACT_REGISTRY_JSON }}'
          snyk-org: ${{ secrets.SNYK_ORG }}
          snyk-token: '${{ secrets.SNYK_TOKEN }}'

  connect:
    needs: [setup]
    name: Connect (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest-4x
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    concurrency:
      group: bake-connect-${{ matrix.arch }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      target: connect
      GIT_SHA: ${{ needs.setup.outputs.GIT_SHA }}

    steps:
      - name: Checkout
        if: github.event_name == 'schedule'
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Checkout
        if: github.event_name != 'schedule'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: setup-buildx
        with:
          buildkitd-config: ./share/buildkitd.toml

      - name: Build, Test, and Push
        uses: ./.github/actions/bake-test-push
        with:
          target: ${{ env.target }}
          push-image: ${{ github.ref == 'refs/heads/main' || github.event_name == 'schedule' }}
          ghcr-token: ${{ secrets.GITHUB_TOKEN }}
          dockerhub-username: ${{ secrets.DOCKER_HUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          gcp-json: '${{ secrets.GCP_ARTIFACT_REGISTRY_JSON }}'
          snyk-org: ${{ secrets.SNYK_ORG }}
          snyk-token: '${{ secrets.SNYK_TOKEN }}'
          arch: ${{ matrix.arch }}

  connect-manifest:
    needs: [setup, connect]
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    name: Connect (Manifest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Create and push multi-arch manifest
        env:
          GIT_SHA: ${{ needs.setup.outputs.GIT_SHA }}
        run: |
          set -euo pipefail

          # Read CONNECT_VERSION from docker-bake.hcl
          VERSION=$(awk '/variable CONNECT_VERSION/{found=1} found && /default =/{gsub(/.*"/, ""); gsub(/".*/, ""); print; exit}' docker-bake.hcl)
          VERSION_SAFE=$(echo "$VERSION" | sed 's/+/-/g')
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/[+|-].*//')

          echo "CONNECT_VERSION=${VERSION}"
          echo "VERSION_SAFE=${VERSION_SAFE}"
          echo "VERSION_CLEAN=${VERSION_CLEAN}"
          echo "GIT_SHA=${GIT_SHA}"

          # Verify arch-specific images exist before creating manifests
          echo "Verifying arch-specific images exist..."
          for registry in ghcr.io docker.io; do
            for arch in amd64 arm64; do
              image="${registry}/rstudio/rstudio-connect:ubuntu2204-${VERSION_SAFE}-${arch}"
              echo "Checking ${image}..."
              if ! docker manifest inspect "${image}" > /dev/null 2>&1; then
                echo "ERROR: Required image not found: ${image}"
                exit 1
              fi
            done
          done

          # Create manifests for each tag variant
          echo "Creating multi-arch manifests..."
          for registry in ghcr.io docker.io; do
            for tag in "ubuntu2204-${VERSION_SAFE}" "jammy-${VERSION_SAFE}" "ubuntu2204-${VERSION_CLEAN}" "jammy-${VERSION_CLEAN}" "ubuntu2204-${VERSION_CLEAN}--${GIT_SHA}" "jammy-${VERSION_CLEAN}--${GIT_SHA}" "ubuntu2204" "jammy"; do
              echo "Creating manifest: ${registry}/rstudio/rstudio-connect:${tag}"
              docker manifest create "${registry}/rstudio/rstudio-connect:${tag}" \
                --amend "${registry}/rstudio/rstudio-connect:${tag}-amd64" \
                --amend "${registry}/rstudio/rstudio-connect:${tag}-arm64"
              docker manifest push "${registry}/rstudio/rstudio-connect:${tag}"
            done
          done

          echo "Multi-arch manifests created successfully"

