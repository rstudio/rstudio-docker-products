[sssd]
config_file_version = 2
services = nss, pam
domains = LDAP

[nss]
filter_users = root,named,avahi,haldaemon,dbus,radiusd,news,nscd
filter_groups =

[pam]

# TODO: a way to load from sssd.conf.d?

[domain/LDAP]
id_provider = none
auth_provider = none
chpass_provider = none
sudo_provider = none
